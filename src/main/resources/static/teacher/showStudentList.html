<nav class="navbar navbar-default" role="navigation">

            <a class="navbar-brand" href="#">欢迎：

<div>
    <table border="1px" cellspacing="0" >
        <tr>
            <th>id</th>
            <th>学生姓名</th>
            <th>学生院系</th>
            <th>课程</th>
            <th>选课时间</th>
        </tr>
        <tbody id="tr_td">

        </tbody>

    </table>
</div>

<div id="showAddCourse">
    <input type="button" id="tj" value="查询">
</div>


<script type="text/javascript">
    $(function() {

        //从session中获取登陆用户，并显示用户名
        $.ajax({
            type: "GET",
            url: "/user/userMsg",
            dataType: "json", //return dataType: text or json
            data: null,
            contentType: "application/json",
            success: function (data) {
                console.log(data.name);
                // debugger
                $("#user-name-label").html(data.name);

                /*获取老师姓名，按照老师姓名查找到老师id，从而找到该老师教授的课程*/
                var teacherName = data.name;
                if (teacherName == ""){
                    alert("服务器错误，未获取到教师名称");
                    return;
                }

                //从数据库中循环获取所有课程信息，并显示
                $("#tj").click(function() {
                    var html ="";
                    $.ajax({
                        type: "POST",
                        url: "/course/chooseCourseList",
                        data: {"teacherName":teacherName},
                        // dataType: "json", //return dataType: text or json
                        contentType: "application/x-www-form-urlencoded;charset=UTF-8",
                        success: function(data) {
                            if (data.status == 200){

                                console.log(data)
                                for (var i=0;i<data.data.length;i++){
                                    var id = data.data[i].id;
                                    var studentName = data.data[i].studentName;
                                    var studentColleage = data.data[i].studentColleage;
                                    var courseName = data.data[i].courseName;
                                    var chooseTime = data.data[i].chooseTime;


                                    html += "<tr id='bottom-text'>";
                                    html += "<td>";
                                    html += id;
                                    html += "</td>";

                                    html += "<td>";
                                    html += studentName;
                                    html += "</td>";

                                    html += "<td>";
                                    html += studentColleage;
                                    html += "</td>";

                                    html += "<td>";
                                    html += courseName;
                                    html += "</td>";

                                    html += "<td>";
                                    html += chooseTime;
                                    html += "</td>";
                                    html += "</tr>";

                                }
                                $("#tr_td").html(html);
                            }
                            else if(data.message == "没有学生"){

                                alert("没有学生选择您的课");
                                return;
                            }
                            else{
                                alert(data.message);
                            }
                        }
                    });
                });
            }
        });

    });

    /*退出登录的ajax*/
    function checkout() {
        $.ajax({
            type: "GET",
            url: "/user/checkout",
            dataType: "json", //return dataType: text or json
            data: null,
            contentType: "application/json",
            success: function (data) {
                if(data.message=="200"){
                    alert("退出成功，即将跳转回登陆界面");
                    window.location.href = "../student/login.html";
                }else {
                    alert("服务器错误，请联系管理员");
                }
            }
        });
    }
</script>
